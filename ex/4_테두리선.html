<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 div의 크기, 여백, 배경색 설정 */
    div {
      width: 50%;
      height: 100px;
      margin: 10px;
      background-color: orange;
    }
    /* border: 테두리 */
    /* 두께 종류 */
    .box2 {
      border: 10px solid gray; /* 실선 */
    }
    .box3 {
      border: 10px dashed red; /* 파선 */
    }
    .box4 {
      border: 10px double rgb(0, 255, 255); /* 선이 2개 */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
