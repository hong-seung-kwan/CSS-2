<!DOCTYPE html>
<html lang="ko">
<head>
  
  <style>
    /* font의 단일 속성 */
    /* 두께, 크기, 기울기 */
    .font1 {
      font-weight: bold;
      font-size: 20px;
      font-style: italic;
    }
    /* font와 관련된 값을 한번에 작성 */
    /* 기울기 두께 크기 / 줄높이(2배) 글꼴 */
    /* 줄높이: 텍스트의 2배 */
    .font2 {
      font: italic bold 30px / 2 sans-serif;
    }
    
    /* 크기 글꼴 */
    .font3 {
      font: 30px cursive; /* 필기체 */
    }
    /* 소문자로 변환 */
    .font4 {
      text-transform: lowercase;
    }
  </style>

</head>
<body>
  
  <!-- 글자 꾸미기 -->
  <h2 class="font1">안녕하세요</h2>
  <h2 class="font2">안녕하세요</h2>
  <h2 class="font3">안녕하세요</h2>
  <h2 class="font4">HELLO</h2>

</body>
</html>
