<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      
    }
    .parent {
      background-color: gainsboro;
      margin-bottom: 50px;
    }
    .child {
      background-color: skyblue;
    }
    /* skew: 지정된 각도만큼 기울어지는 함수 */
    .child1 {
      /* x축 기준 */
      transform: skewX(45deg);
    }
    .child2 {
      transform: skewX(-45deg);
    }
    .child3 {
      /* y축 기준 */
      transform: skewY(45deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child child1"></div>
  </div>

  <div class="parent">
    <div class="child child2"></div>
  </div>

  <div class="parent">
    <div class="child child3"></div>
  </div>
</body>
</html>
