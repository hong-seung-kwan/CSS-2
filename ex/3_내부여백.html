<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    div {
      border: 1px solid;
    }
    span {
      background-color: skyblue;
    }
    /* padding: 내부여백 */
    /* 테두리-컨텐츠 사이의 거리 */
    .box2 {
      padding: 10px 10px 10px 10px; /* 시계방향 */
    }
    /* 방향: 위/아래 왼쪽/오른쪽 */
    .box3 {
      padding: 10px 30px;
    }
    /* 방향: 전체 방향 */
    .box4 {
      /* padding: 10px; */
      padding-left: 30px;
      padding-top: 50px; 
      /* 단일 방향 */
    }
  </style>
</head>

<body>
  <div class="box1">
    <span>첫번째 박스</span>
  </div>
  <div class="box2">
    <span>두번째 박스</span>
  </div>
  <div class="box3">
    <span>세번째 박스</span>
  </div>
  <div class="box4">
    <span>네번째 박스</span>
  </div>
</body>

</html>
