<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    * {
      margin: 0;
    }
    /* p는 공통 스타일 */
    p {
      border: 1px solid;
      width: 300px;
      height: 100px;
      
    }
    /* 각 박스의 배경색 설정 */
    .child1 {
      background-color: lavender;
      
    }

    .child2 {
      background-color: darkgray;
    }

    .child3 {
      background-color: gold;
    }
  </style>
</head>
<body>
  <!-- div의 position 속성은 static으로 설정됨 -->
  <!-- 기본값: static (위에서 아래로 쌓임) -->
  <div class="parent">
    <p class="child1">child1</p>
    <p class="child2">child2</p>
    <p class="child3">child3</p>
  </div>
</body>
</html>
