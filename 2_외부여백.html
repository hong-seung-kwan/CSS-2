<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* body 여백 제거 */
    body {
      margin: 0;
    }
    /* 모든 div에 테두리 설정 */
    div {
      border: 1px solid;
    }
    /* 모든 span에 배경색 설정 */
    span {
      background-color: skyblue;
    }
    /* margin: 외부여백 (부모/다른요소-나) */
    /* 방향: 위 오른쪽 아래 왼쪽 (시계방향) */
    .box2{
      margin: 10px 10px 10px 10px;
    }
    /* 방향: 위/아래 왼쪽/오른쪽 */
    .box3{
      margin: 10px 30px;
    }
    /* 방향: 모든 방향 */
    .box4 {
      margin: 30px;
    }
    /* 단일속성 */
    .box5 {
      margin-left: 30px;
      margin-right: 50px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <span>첫번째 박스</span>
  </div>
  <div class="box2">
    <span>두번째 박스</span>
  </div>
  <div class="box3">
    <span>세번째 박스</span>
  </div>
  <div class="box4">
    <span>네번째 박스</span>
  </div>
  <div class="box5">
    <span>다섯번째 박스</span>
  </div>
</body>
</html>
