<html lang="ko">

<head>
  <style>
    h2 {
      background-color: blue;
      color: white;
      width: fit-content;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h2>탐라국 입춘굿</h2>

  <p>제주도의 문화축제 중에서 유일하게 <span class="red">전통시대부터 존재했던 축제</span>이다.</p>
  <p>제주에서 입춘은 새철<span class="italic">(제주어,샛절)</span>드는 날.
    하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.
  </p>
</body>

</html>
